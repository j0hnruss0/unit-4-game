<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>CANTINA BRAWL!!</title>
</head>
<body>
    <div class="back-drop">
        <div class="row">
            <div class="header col-12">
                <h1 class="display-4 ml-3 pl-2" id="page-logo">STAR WARS: Cantina Brawl Edition!</h1>    
            </div>
        </div>
    </div>
    <div class="container d-flex flex-column m-3">
        <div class="row m-2" id="pickYourChar">
            <div class="col-sm-2 bg-light border border-info fighter" id="luke">
                <p>Luke Skywalker</p>
                <img src="assets/images/luke-thumb.jpg" class="img-thumbnail" alt="Missing-Luke">
                <p>HP: <span id="luke-stat"></span></p>
            </div>
            <div class="col-sm-2 bg-light border border-info fighter" id="han">
                <p>Han Solo</p>
                <img src="assets/images/han-thumb.jpg" class="img-thumbnail" alt="Missing-Han">
                <p>HP: <span id="han-stat"></span></p>
            </div>
            <div class="col-sm-2 bg-light border border-info fighter" id="obi">
                <p>Obi-Wan Kenobi</p>
                <img src="assets/images/obi-wan-thumb.jpeg" class="img-thumbnail" alt="Missing-Obi">
                <p>HP: <span id="obi-stat"></span></p>
            </div>
            <div class="col-sm-2 bg-light border border-info fighter" id="greedo">
                <p>Greedo</p>
                <img src="assets/images/greedo-thumb.jpg" class="img-thumbnail" alt="Missing-Greedo">
                <p>HP: <span id="greedo-stat"></span></p>
            </div>
            <div class="col-sm-2 bg-light border border-info fighter" id="evazan">
                <p>Doctor Evazan</p>
                <img src="assets/images/evazan-thumb.jpg" class="img-thumbnail" alt="Missing-Doc">
                <p>HP: <span id="evazan-stat"></span></p>
            </div>
            <div class="col-sm-2 bg-light border border-info fighter" id="ponda">
                <p>Ponda Baba</p>
                <img src="assets/images/ponda-thumb.jpg" class="img-thumbnail" alt="Missing-Ponda">
                <p>HP: <span id="ponda-stat"></span></p>
            </div>
            <h2 class="float-none back-drop p-2" id="pick-fighter">Pick A Fighter!!</h2>
        </div>
        <div class="row m-2 justify-content-center" id="battle-ground"></div>
        <div class="row m-1" id="battle-actions"></div>
        <div class="card">
            <div class="card-body">
                <p id="firstLine">Damage dealt by you</p>
                <p id="secondLine">Dame dealt by opponent</p>
                <p id="thirdLine">Win or lose?</p>
            </div>
        </div>
        <div class="row m-2" id="end-game"></div>
        
    </div>
    <!-- useful link on moving objects with jQuery:
        https://www.elated.com/jquery-removing-replacing-moving-elements/ 
        -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script> 
</body>
</html>
